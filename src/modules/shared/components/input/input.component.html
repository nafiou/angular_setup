<div class="relative px-3 py-2 rounded-md"
    [ngClass]="{' border-red-500': error,  'border-gray-300': !error}">
    <label for="name"
        class="inline-block px-1 -mt-px text-xs font-normal text-gray-900 left-2">
        {{ error }}
        {{ label }}
    </label>
    <input 
    [ngClass]="{' border-red-500': error,  'border-gray-300': !error}"
    [formControlName]="controlName" [readonly]="readOnly" [placeholder]="placeholder" [type]="type" name="name"
        class="block w-full p-0 text-sm text-gray-900 placeholder-gray-500 bg-white border-2 border-solid rounded-md outline-none  focus:ring-0 sm:text-sm bg-inherit h-9">
</div>
